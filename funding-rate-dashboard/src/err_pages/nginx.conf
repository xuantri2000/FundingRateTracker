
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
		listen 80;
		server_name nateriver.zapto.org;
		return 301 https://$host$request_uri;
	}

	# server {
	# 	listen 9999; # <--- Thêm cổng này
	# 	server_name nateriver.zapto.org;
	# 	return 301 https://$host$request_uri; # Chuyển hướng sang 443
	# }

    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    #
    server {
		listen 443 ssl;
		server_name nateriver.zapto.org;

		charset utf-8;

		error_page 400 495 496 =400 /error400;
		error_page 403 =403 /error403;

		# Server cert
		ssl_certificate      E:\04.Coding\FetchCoinData\Trade_Server\certs\server.crt;
		ssl_certificate_key  E:\04.Coding\FetchCoinData\Trade_Server\certs\server.key;

		# Client Auth (mTLS)
		ssl_client_certificate E:\04.Coding\FetchCoinData\Trade_Server\certs\myCA.crt;
		ssl_verify_client on;
		ssl_verify_depth 2;

		ssl_protocols TLSv1.2 TLSv1.3;
		ssl_prefer_server_ciphers on;

		# Debug header
		add_header X-Client-Verify $ssl_client_verify;
		add_header X-Client-DN $ssl_client_s_dn;
		add_header X-Client-CA $ssl_client_i_dn;

		# if ($ssl_client_verify != "SUCCESS") {
		# 	return 403;
		# }

		# Frontend (Vite preview)
		location / {
			proxy_pass http://localhost:9999/;
			proxy_set_header Host $host;
		}

		# Backend
		location /api/ {
			proxy_pass http://localhost:3000/api/;
			proxy_set_header Host $host;
		}

		location /test {
			return 200 "$ssl_client_verify\n$ssl_client_s_dn\n$ssl_client_i_dn\n";
		}

		location /error403 {
            internal;
            
            # Sử dụng alias để trỏ trực tiếp đến thư mục chứa file
            alias E:/01.Tools/nginx-1.28.0/nginx-1.28.0/html/; 
            
            # Sử dụng try_files để tìm tệp trong thư mục alias
            try_files custom_403.html =404; 
        }

		location /error400 {
            internal;
            
            # Sử dụng alias để trỏ trực tiếp đến thư mục chứa file
            alias E:/01.Tools/nginx-1.28.0/nginx-1.28.0/html/; 
            
            # Sử dụng try_files để tìm tệp trong thư mục alias
            try_files custom_400.html =404; 
        }
	}

}
